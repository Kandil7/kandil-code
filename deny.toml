# Configuration for cargo-deny, a Rust dependency checker
# More information: https://github.com/EmbarkStudios/cargo-deny

[graph]
# If true, metadata will be collected with `--all-features`. Note that this can make
# the collection step take significantly longer.
all-features = false

# If true, metadata will be collected with `--no-default-features`.
no-default-features = false

[advisories]
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"

# The url of the advisory database to use
db-urls = ["https://github.com/rustsec/advisory-db"]

# The severity level at which to error
# Options: "none", "low", "medium", "high", "critical"
severity-threshold = "medium"

[bans]
# Lint level for when multiple versions of the same crate are found
multiple-versions = "warn"

# Lint level for when a crate version is found that is yanked
yanked = "warn"

# List of crates to deny
deny = [
    # Example of denying a crate
    # { name = "crate-name", version = "=1.0.0" }
]

# List of crates to allow regardless of other checks
allow = [
    # Example of allowing a crate
    # { name = "crate-name", version = "=1.0.0" }
]

[sources]
# Lint level for what to happen when a crate from a crate registry that is not
# in the allow list is found
unknown-registry = "warn"

# Lint level for what to happen when a crate from a git repository that is not
# in the allow list is found
unknown-git = "warn"

# List of URLs for allowed crate registries. The default registry is
# automatically allowed if this list is not empty
allow-registries = [
    "https://github.com/rust-lang/crates.io-index",
]

# List of URLs for allowed Git repositories
allow-git = [
    # Example: "https://github.com/example/repo"
]