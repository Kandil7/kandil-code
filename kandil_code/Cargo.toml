[package]
name = "kandil_code"
version = "0.1.0"
edition = "2021"
description = "Intelligent development platform (CLI + TUI + Multi-Agent System)"
authors = ["Kandil7 <your-email@example.com>"]
license = "MIT"
repository = "https://github.com/Kandil7/kandil_code"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
anyhow = "1.0"
keyring = "2.0"
secrecy = "0.8"
uuid = { version = "1.0", features = ["v4"] }
thiserror = "1.0"
dirs = "5.0"
log = "0.4"
env_logger = "0.10"
ratatui = { version = "0.24", features = ["all-widgets"] }
crossterm = { version = "0.27", features = ["event-stream"] }
syntect = "5.0"
tree-sitter = "0.20"
tree-sitter-dart = "0.19"
tree-sitter-python = "0.20"
tree-sitter-javascript = "0.20"
tree-sitter-rust = "0.20"
tui-textarea = "0.4"
dashmap = "5.4"
anthropic-rs = "0.2"
async-openai = "0.14"
rusqlite = { version = "0.29", features = ["bundled"] }
rusqlite_migration = "1.0"
chrono = { version = "0.4", features = ["serde"] }
backoff = { version = "0.4", features = ["tokio"] }

[dev-dependencies]
tokio-test = "0.4"
assert_cmd = "2.0"
predicates = "3.0"